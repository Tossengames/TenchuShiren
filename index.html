<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Tenchu Test - 天誅テスト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="vfx-canvas"></canvas>

    <div id="menu" class="screen">
        <h1>Tenchu Test - 天誅テスト</h1>
        <p>Prove your skills and earn your ninja rank in the Azuma clan.</p>
        <button onclick="showPlayerNameScreen()">Start Test</button>
        <button onclick="document.getElementById('info').classList.remove('hidden'); document.getElementById('menu').classList.add('hidden')">Info</button>
        <button onclick="showSupporters()">Supporters</button>
    </div>

    <div id="info" class="screen hidden">
        <h2>About Tenchu Test</h2>
        <p>Answer 5 questions about tools, situations, and morality. Character feedback and random supporter shoutouts included.</p>
        <button onclick="backToMenu()">Back</button>
    </div>

    <div id="player-name-screen" class="screen hidden">
        <h2>Enter Your Ninja Name</h2>
        <input type="text" id="player-name-input" placeholder="Your Ninja Name">
        <button onclick="setPlayerName()">Confirm</button>
    </div>

    <div id="game" class="screen hidden">
        <div id="question-box">
            <h3 id="question-text"></h3>
            <div id="options"></div>
        </div>

        <div id="feedback-box" class="hidden">
            <h4 id="feedback-name" style="color:var(--gold);"></h4>
            <p id="feedback-text"></p>
            <button onclick="nextQuestion()">Next</button>
        </div>

        <div id="result-box" class="hidden">
            <h2 class="results-header">TRIAL COMPLETE</h2>
            <div class="rank-badge" id="result-rank"></div>
            <p id="result-text"></p>
            <button onclick="location.reload()">Back to Menu</button>
        </div>
    </div>

    <script src="supporters.js"></script>
    <script src="game.js"></script>
</body>
</html>
